<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack - Canvas Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c3e50;
      /* Dark background */
      color: #ecf0f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
    }

    #game-container {
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    canvas {
      background-color: #27ae60;
      /* Classic felt green */
      border-radius: 8px;
      display: block;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      transition: transform 0.1s, opacity 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    #hit-btn {
      background-color: #f1c40f;
      color: #2c3e50;
    }

    #stand-btn {
      background-color: #e74c3c;
      color: white;
    }

    #deal-btn {
      background-color: #3498db;
      color: white;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>

<body>

  <h1>Canvas Blackjack</h1>

  <div id="game-container">
    <!-- 
            The Canvas element where all the drawing happens.
            We set a fixed width and height for simplicity.
        -->
    <canvas id="blackjackCanvas" width="800" height="600"></canvas>
  </div>

  <!-- 
        Control buttons for the user. 
        You will need to attach event listeners to these in your JavaScript.
    -->
  <div class="controls">
    <button id="deal-btn">New Game</button>
    <button id="hit-btn" disabled>Hit</button>
    <button id="stand-btn" disabled>Stand</button>
  </div>

  <!-- Link to your JavaScript file -->
  <script src="blackjack.js"></script>
</body>

</html>
