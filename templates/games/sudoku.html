{% include "links.html" %}
<style>  td {
    border: 2px solid var(--black);
    font-weight: 700;
    padding: 5px;
    min-width: 30px;
  }
  input {
    max-width: 30px;
    border: var(--black);
    background-color: var(--white);
    color: var(--black);
    
  }
  td:nth-child(3n+3){
    border-right: 4px solid var(--black);
  }
  td:last-child{
    border: 2px solid var(--black);
  }

    tr:nth-child(3n+3){
    border-bottom: 4px solid var(--black);
  }
  tr:last-child{
    border: 2px solid var(--black);
  }
  div{
    padding: 10px;
  }
  </style>
{% include "header.html" %}
<div>
<div class="row justify-content-md-center container d-flex mx-auto"><h1>Sudoku</h1></div>
<div class="row justify-content-md-center container d-flex mx-auto" id="Game">
  <div id="board">
    <table>
      <tbody id="sudoku-body">
        {% for i in range(9) %}
        <tr class="sudoku-row" data-index="{{ i }}">
          {% for j in range(9) %}
            <td><input class="Sudoku-item" data-index="{{ i }}{{ j }}" type="text"></td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
</div>
  </div>
  <div id="buttons">
    <div class="row justify-content-md-center container d-flex mx-auto"><button id="resolver" class="green_button">Resolver</button></div>
    <div class="row justify-content-md-center container d-flex mx-auto"><button id="nuevo" class="green_button">Nuevo Sudoku</button></div>
  </div>


</div>
<script src="{{ url_for('static', filename='js/Sudoku.js') }}"></script>
{% include "footer.html" %}
